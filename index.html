<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="page/index.css">
  <title>Место</title>
  <meta name="description" content="Практическая работа на Яндекс Практикуме">
  <meta name="keywords" content="html, css, flex, grid, адаптивная верстка, JS">
  <meta name="author" content="Товченников Александр">
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>
    <section class="profile">
      <div class="profile__user">
        <div class="profile__user-picture"></div>
        <div class="profile__user-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <figure class="elements__photo">
        <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="крепость">
        <figcaption class="elements__caption">
          <p class="elements__title">Карачаевск</p>
          <button class="elements__photo-button"></button>
        </figcaption>
      </figure>

      <figure class="elements__photo">
        <img class="elements__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <figcaption class="elements__caption">
          <p class="elements__title">Гора Эльбрус</p>
          <button class="elements__photo-button"></button>
        </figcaption>
      </figure>

      <figure class="elements__photo">
        <img class="elements__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <figcaption class="elements__caption">
          <p class="elements__title">Домбай</p>
          <button class="elements__photo-button"></button>
        </figcaption>
      </figure>

      <figure class="elements__photo">
        <img class="elements__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <figcaption class="elements__caption">
          <p class="elements__title">Гора Эльбрус</p>
          <button class="elements__photo-button"></button>
        </figcaption>
      </figure>

      <figure class="elements__photo">
        <img class="elements__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <figcaption class="elements__caption">
          <p class="elements__title">Домбай</p>
          <button class="elements__photo-button"></button>
        </figcaption>
      </figure>

      <figure class="elements__photo">
        <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="крепость">
        <figcaption class="elements__caption">
          <p class="elements__title">Карачаево-Черкесия</p>
          <button class="elements__photo-button"></button>
        </figcaption>
      </figure>
    </section>
    <section class="popup">
      <form class="popup__input">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="title" class="input popup__add-title" value="">
        <input type="text" name="subtitle" class="input popup__add-subtitle" value="">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <script src="scripts/index.js"></script>
</body>

</html>
