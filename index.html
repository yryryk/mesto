<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="page/index.css">
  <title>Место</title>
  <meta name="description" content="Практическая работа на Яндекс Практикуме">
  <meta name="keywords" content="html, css, flex, grid, адаптивная верстка, JS">
  <meta name="author" content="Товченников Александр">
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>
    <section class="profile">
      <div class="profile__user">
        <div class="profile__user-picture"></div>
        <div class="profile__user-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button aria-label="edit" type="button" class="button-opacity profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button aria-label="add" type="button" class="button-opacity profile__add-button"></button>
    </section>

    <section class="elements" aria-label="Секция с картинками">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <template id="element">
    <div class="elements__photo">
      <img class="elements__image" src="#" alt="">
      <div class="elements__paraphernalia">
        <h2 class="elements__title"></h2>
        <button aria-label="like" type="button" class="elements__like-button"></button>
        <button aria-label="close" type="button" class="button-opacity elements__delete-button"></button>
      </div>
    </div>
  </template>

  <div class="popup popup_type_setter" id="popup-profile">
    <div class="popup__window">
      <button aria-label="close" type="button" class="button-opacity popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <input type="text" name="title" class="input" value="">
        <input type="text" name="subtitle" class="input" value="">
        <button aria-label="submit" type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_setter" id="popup-element">
    <div class="popup__window">
      <button aria-label="close" type="button" class="button-opacity popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="form">
        <input type="text" name="name" class="input" placeholder="Новое место">
        <input type="text" name="link" class="input" placeholder="Ссылка на картинку">
        <button aria-label="submit" type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image popup_make-color_dark" id="popup-image">
    <div class="popup__image-window">
      <button aria-label="close" type="button" class="button-opacity popup__close-button"></button>
      <img class="popup__image" src="#" alt="">
      <h2 class="popup__image-title">Карачаево-Черкессия</h2>
    </div>
  </div>

  <script src="scripts/images.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
